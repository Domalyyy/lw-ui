<div class="login-page">
  <mat-card>
    <mat-card-title>LinkedWay</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Нікнейм" formControlName="username">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Пароль" formControlName="password">
          </mat-form-field>
        </p>

        <div class="button">
          <button type="submit" mat-button>Зареєструватись</button>
          <button type="submit" mat-button>Увійти</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
